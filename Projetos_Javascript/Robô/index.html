<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Robô</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Contêiner principal -->
    <div class="container">

        <!-- Tabuleiro e Resultados lado a lado -->
        <section class="tabuleiro-resultados">
            <div id="grid" class="area-tabuleiro"></div>
            <div class="resultados">Resultados</div>
        </section>

        <!-- Controles de movimentação, direcionais e BFS -->
        <section class="controle-direcional-bfs">
            <div class="controles">
                <div class="coord-input">
                    <label for="roboX">Insira as coordenadas do robô:</label>
                    <input type="text" id="roboX" placeholder="X">
                    <input type="text" id="roboY" placeholder="Y">
                    <button id="enviarRobo">Inserir Robô</button>
                </div>

                <div class="coord-input">
                    <label for="obstaculoX">Insira as coordenadas do obstáculo:</label>
                    <input type="number" id="obstaculoX" placeholder="X">
                    <input type="number" id="obstaculoY" placeholder="Y">
                    <button id="enviarObstaculo">Inserir Obstáculo</button>
                </div>

                <div class="coord-input">
                    <label for="destinoX">Insira o destino:</label>
                    <input type="number" id="destinoX" placeholder="X">
                    <input type="number" id="destinoY" placeholder="Y">
                    <button id="enviarDestino">Inserir Destino</button>
                </div>
            </div>

            <div class="direcionais">
                <button class="up">▲</button>
                <div class="middle">
                    <button class="left">◄</button>
                    <button class="right">►</button>
                </div>
                <button class="down">▼</button>
            </div>

            <div class="bfs">
                <h2>GRAFO</h2>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
